<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // Percorrendo lista com for
        var lista = ['Banana', 'Maça', 'Perâ']

        for(var y = 0; y < lista.length; y++){
            document.write(lista[y] + '<br>')
        }

        document.write('<br>' + '<hr>' + '<br>')

        var x = 1
        var i = 1
        while(i <= 10){
            x = 1;
            while (x <= 10){
                document.write(i + ' x ' + x + ' = ' + (i * x) + '<br>')
                x++
            }
            i++
        }



        // for (var x = 1; x<=10; x++){
        //     document.write(y + ' x ' + x + ' = ' + (y*x) + '<br>')
        // }
    </script>
</head>

</html>
