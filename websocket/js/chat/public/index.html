<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket</title>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .container{
        margin-top: 30px;
    }
    input{
        height: 35px;
        width: 100%;
    }
    #messages{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    #messages li{
        padding: 5px 10px;
    }
    #message li:nth-child(odd){
        background: #aaa;
    }
</style>

<div class="container text-center">
    <form class="row" id="message-form">
        <div class="col-6">
            <input id="user-message" type="text" placeholder="Enter your message" />
        </div>
        <div class="col-2">
            <input class="btn btn-primary" type="submit" value="Send!" />
        </div>
    </form>

    <ul id="messages">
        <!-- THIS WILL BE POPULATED BY JAVASCRIPT! -->
    </ul>

</div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3005')
    
    socket.on('connect', () => {
      console.log(socket.id)

      socket.emit('messageFromClient', { data: 'Hello from client' })
    })

    socket.on('messageFromServer', (data) => {
      console.log(data)
    })

    socket.io.on('reconnect', attempt => {
      console.log('reconnect event', attempt)
    })

    socket.on('newMessageToClients', (message) => {
      document.querySelector('#messages').innerHTML += `<li>${message.text}</li>`
    })

    document.querySelector('#message-form').addEventListener('submit', event => {
      event.preventDefault()
      const newMessage = document.querySelector('#user-message').value
      socket.emit('newMessageToServer', { text: newMessage })
    })
  </script>
</body>
</html>
